<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/validator.js"></script>
    <style>
        .invalid ::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: red !important;
            opacity: 1;
            /* Firefox */
        }

        .invalid :-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: red !important;
        }

        .invalid ::-ms-input-placeholder {
            /* Microsoft Edge */
            color: red !important;
        }

        .form-group.invalid .form-control {
            border-color: #dc3545;
        }

        .form-group.invalid .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgb(220 53 69 / 25%);
        }

        .form-group.invalid .form-message {
            font-size: 14px;
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Stacked form</h2>
        <form id="form" method="get">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input class="form-control" placeholder="Enter Fullname" id="fullname" name="fullname"
                    rules="required|min:1|max:5">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" placeholder="Enter email" id="email" name="email" rules="email">
                <span class="form-message"></span>

            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="pswd"
                    rules="required|min:1|max:10">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="">Gender</label>
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="gender" value="male">Male
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="gender" value="fe-male">Female
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" disabled>3D
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="">Class</label>
                <div class="form-check">
                    <label class="form-check-label" for="class-a">
                        <input type="radio" class="form-check-input" id="class-a" name="class" value="class-a">Class A
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="class-b">
                        <input type="radio" class="form-check-input" id="class-b" name="class" value="class-b">Class B
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div><label for="">Favorites Language</label></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="fav_languge" id="inlineCheckbox1"
                        value="checkbox 1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="fav_languge" id="inlineCheckbox2"
                        value="checkbox 2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="fav_languge" id="inlineCheckbox3"
                        value="checkbox 3" disabled>
                    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd-comfirm">Password:</label>
                <input type="password" class="form-control" placeholder="Enter confirm password" name="pwd-comfirm"
                    rules="required|min:1|max:10">
                <span class="form-message"></span>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        Validator('#form', {
            onSubmit: function (response) {
                console.log(response)
            },
            fail: function (response) {
                console.log(response)
            }
        })
    </script>
</body>

</html>
